<div class="message col-md-6 col-md-offset-3">
    {{message}}
</div>
<form class="container view" ng-submit='handleSubmit(userData)' ng-if="!submited">
    <div class="col-md-10 col-md-offset-1">
        <div class="form-group col-md-6">
            <label>Full Name</label>
            <input type="text" class="form-control" ng-model="userData.name" required>
        </div>
        <div class="form-group col-md-6">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="userData.username" required>
        </div>
        <div class="form-group col-md-12">
            <label>Email address</label>
            <input type="email" class="form-control" ng-model="userData.email" required>
        </div>
        <div class="form-group col-md-6">
            <label>Country</label>
            <select class="form-control" ng-model="userData.country">
                <option>Greece</option>
                <option>Russia</option>
                <option>Tourkey</option>
                <option>Italy</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control" ng-model="userData.city">
        </div>
        <div class="form-group col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="userData.address">
        </div>
        <div class="form-group col-md-6">
            <label>Telephone</label>
            <input type="text" class="form-control" ng-model="userData.telephone" required>
        </div>
        <div class="form-group col-md-6">
            <label>Company</label>
            <input type="text" class="form-control" ng-model="userData.company">
        </div>
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="userData.password" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary col-md-4 col-md-offset-4">Submit</button>
    </div>
</form>
