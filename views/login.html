<form class="container view" ng-submit="handleSubmit(userData)">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input ng-model="userData.username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="userData.password" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
